<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.lazylinepainter-1.7.0.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/mobile.css">

    <link rel="icon" type="image/png" href="images/corgi_favicon.png">

		<title> How to Draw a Corgi </title>

	</head>

	<body>

  <div class="music" id="play"></div>

  <div class="container">
 
<!--   ENTER Row   -->    
    <div class="row">

      <div class="five columns">
        <img src="images/silhouette.png">
      </div>

      <div class="one column">
        <p>ENTER</p>
      </div>

      <div class="one column">
        <a href="#corgi"><img src="images/arrow.png"></a>
      </div>

      <div class="five invisible columns">
      </div>

<!--   Drawing Row   -->

    <div class="row">  

      <div class="one invisible columns"></div>

      <div class="ten columns">
        <div id="corgi"></div>
 
      <div id="corgi"> 
        <a href="#head"></a>
      </div>

      </div>
 
      <div class="one invisible columns"></div>

    </div>

<!--   Last Row   -->
    <div class="row"> 

      <div class="five columns">
        <div id="head"> </div> 
      </div> 

      <div class="seven columns"> 
        <p>HOW TO <br> DRAW A <br> CORGI.</p>
      </div>

    </div>

  </div>

	</body>

</html>
